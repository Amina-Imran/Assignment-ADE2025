<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Full-page background */
      body {
        background: linear-gradient(135deg, #4b6cb7, #182848);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated Waves */
      .wave {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: url("https://www.transparenttextures.com/patterns/inspiration-geometry.png");
        background-size: cover;
        animation: moveWaves 8s infinite linear alternate;
        opacity: 0.7;
      }

      @keyframes moveWaves {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(20px);
        }
      }

      /* Left Section - Title & Subtitle */
      .left-section {
        color: white;
        text-align: left;
        padding-right: 50px;
      }

      /* Sign-up Form */
      .card {
        border-radius: 12px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        min-height: 350px; /* Ensures a fixed height */
        overflow: hidden; /* Prevents expansion */
      }
    </style>
  </head>
  <body>
    <!-- Background Animation -->
    <div class="wave"></div>

    <div class="container position-relative">
      <div class="row justify-content-between">
        <!-- Left Section - Title and Subtitle -->
        <div
          class="col-md-5 d-flex flex-column justify-content-center left-section"
        >
          <h1 class="display-4 fw-bold">Join Us!</h1>
          <p class="lead">Create an account and get started.</p>
        </div>

        <!-- Right Section - Sign Up Form -->
        <div class="col-md-5">
          <div class="card bg-white p-4">
            <h2 class="text-center mb-3">Sign Up</h2>

            {% if user.is_superuser %}
            <!-- Only show the success message if the logged-in user is a superuser (admin) -->
            {% if messages %} {% for message in messages %}
            <div class="alert alert-success text-center">{{ message }}</div>
            {% endfor %} {% endif %} {% endif %}

            <form method="POST">
              {% csrf_token %}

              <!-- Username Field -->
              <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                  placeholder="Choose a username"
                />
              </div>

              <!-- Password Field -->
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                  placeholder="Create a password"
                />
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100 mt-2">
                Sign Up
              </button>
            </form>

            <p class="mt-3 text-center">
              Already have an account?
              <a href="{% url 'sign_in' %}" class="text-decoration-none"
                >Sign In</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
