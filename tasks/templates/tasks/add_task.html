<!DOCTYPE html>
<html>
  <head>
    <title>Add Task</title>
  </head>
  <body>
    <h1>Add a New Task</h1>

    <!-- Include the project_id as a hidden field -->
    <form method="POST">
      {% csrf_token %}

      <!-- Hidden field to store the selected project ID -->
      <input type="hidden" name="project_id" value="{{ project_id }}" />

      <!-- Task Title -->
      <input type="text" name="title" required placeholder="Task title" />

      <!-- Task Description -->
      <textarea
        name="description"
        required
        placeholder="Task description..."
      ></textarea>

      <!-- Due Date -->
      <input type="date" name="due_date" required placeholder="Due date" />

      <!-- Priority -->
      <select name="priority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <!-- Submit Button -->
      <br />
      <button type="submit">Add Task</button>
    </form>

    <a href="{% url 'task_list' project_id=project_id %}">Back to Task List</a>
  </body>
</html>
